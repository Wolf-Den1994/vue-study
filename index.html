<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
          display: none;
      }
    </style>
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js {{ actualStep }}</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li
            :class="['steps-item', {
              'active': activeIndex === idx,
              'done': activeIndex > idx
            }]"
            v-for="({title}, idx) in steps"
            @click="setActive(idx)"
          >
            <span>{{ idx + 1 }}</span> {{ title }}
          </li>
        </ul>
        <div v-if="!isFinish">
          <button
            class="btn"
            @click="prev"
            :disabled="disablePrev"
          >
            Назад
          </button>
          <button
            class="btn primary"
            @click="nextOfFinish"
          >{{ isLastStep ? 'Закончить' : 'Впёрёд' }}</button>
        </div>
        <button class="btn" v-show="isFinish" @click="reset">Начать заного</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
